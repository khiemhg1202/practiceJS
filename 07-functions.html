<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function function1() {
            console.log('hello');
            console.log(10+10);
        }

        function1();

        function calculationTax (x) {
            console.log(x*0.1);
        }
        calculationTax(800);
        // có thể thiết lập giá trị mặc định cho tham số:
        function calculationTax1 (x, y = 0.08) {
            console.log(x*y);
        }
        calculationTax1(800);
        calculationTax1(800,0.1)
    </script>
</body>
</html>
