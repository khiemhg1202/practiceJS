<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booleans</title>
  </head>
  <body>
    <script>
      console.log(3 > 5 - 5);
      console.log(5 === "5.00");
      if (30 >= 16) {
        console.log("You can drive");
      } else {
        console.log("Sorry you cannot");
      }
      const age = 25;
      if (age >= 25) {
        console.log("You are an adult");
      } else if (12 <= age) {
        console.log("You are a teenager");
      } else {
        console.log("You must be a child or baby!");
      }
    </script>
  </body>
</html>
